<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>atopCAR - Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="assets/img/logoApp.png" alt="Logo atopCAR" style="width: 120px;">
    </div>

    <h4 class="text-center mb-3">Acceder ao panel</h4>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required placeholder="usuario@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrasinal</label>
        <input type="password" class="form-control" id="password" required placeholder="••••••••">
      </div>
      <div id="loginMessage" class="text-danger mb-3" style="display: none;"></div>

      <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');

      // Simulación de login
      if (email === 'admin@atopcar.com' && password === 'admin123') {
        // Guardar sesión si lo deseas
        localStorage.setItem('usuario', JSON.stringify({ email: email, tipo: 'admin' }));

        // Redirigir al panel
        window.location.href = 'dashboard.html';
      } else {
        message.textContent = 'Credenciais incorrectas.';
        message.style.display = 'block';
      }
    });
  </script>

</body>
</html>
